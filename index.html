<!DOCTYPE html>
<html>
<style>
	canvas{
		position:absolute;
		left: 5em;
		top: 1.5em;
		z-index: -1;
	}
</style>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<!--Logos-->
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="Logos.js"></script>
	<script>
		var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
		function init() {
		canvas = document.getElementById("canvas");
		anim_container = document.getElementById("animation_container");
		dom_overlay_container = document.getElementById("dom_overlay_container");
		var comp=AdobeAn.getComposition("19205FF54437654A96A19CD785FFF7E5");
		var lib=comp.getLibrary();
		var loader = new createjs.LoadQueue(false);
		loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
		loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
		var lib=comp.getLibrary();
		loader.loadManifest(lib.properties.manifest);
		}
		function handleFileLoad(evt, comp) {
			var images=comp.getImages();	
			if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
		}
		function handleComplete(evt,comp) {
		//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
		var lib=comp.getLibrary();
		var ss=comp.getSpriteSheet();
		var queue = evt.target;
		var ssMetadata = lib.ssMetadata;
		for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
		}
		exportRoot = new lib.Logos();
		stage = new lib.Stage(canvas);	
		//Registers the "tick" event listener.
		fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
		}	    
		//Code to support hidpi screens and responsive scaling.
		AdobeAn.makeResponsive(true,'both',true,1,[canvas,anim_container,dom_overlay_container]);	
		AdobeAn.compositionLoaded(lib.properties.id);
		fnStartAnimation();
		}
	</script>
	<!--Logos Ende-->
</head>
<body onload="init();" style="background-image:url(Content/Bilder/StartseitenBild.png); background-position: top, center">

	<div class="topnav" id="myTopnav">
 		<a href="index.html" class="active">Startseite</a>

 		<a href="discord.html">Discord Bot</a>

 		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
  		<i class="fa fa-bars"></i>
		</a>
	</div>
	<div style="padding-left:16px; color: aliceblue">
		<h1>Willkommen bei Champignons Netzwerk</h1>
		<h2>Hier zeigen wir Infos und den Fortschritt von unserem Discord Bot/Minecraft Server.</h2>
		</div>
			<div id="animation_container" style="background-color:rgba(46, 46, 46, 0.00); width:1920px; height:1080px">
				<canvas id="canvas" width="1920" height="1080" style="position: absolute; display: block"></canvas>
			<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1920px; height:1080px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
	
	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

</body>
